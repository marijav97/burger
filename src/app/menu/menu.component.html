<!-- best_burgers_area_start  -->
<div class="best_burgers_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section_title text-center mb-80">
                    <span>Burger Menu</span>
                    <h3>Best Ever Burgers</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 col-md-6 col-lg-6" *ngFor="let item of items">
                <div class="single_delicious d-flex align-items-center">
                    <div class="thumb">
                        <img src={{item.img}} alt="">
                    </div>
                    <div class="info">
                        <h3>{{item.name}}</h3>
                        <p>{{item.desc}}</p>
                        <span>${{item.price}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- best_burgers_area_end  -->

<app-special></app-special>


<div class="testimonial_area ">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="section_title mb-60 text-center">
                    <span>Reservation</span>
                    <h3>Make a reservation</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <h3 class="mb-30">Right here!</h3>
                <form (ngSubmit)="onSubmit(reservation)" #reservation="ngForm">
                    <div class="mt-10">
                        <input type="text" ngModel name="first_name" placeholder="Your Name"
                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Name'" required
                            class="single-input"
                            #name="ngModel">
                            <span class="help-block" *ngIf="!name.valid && name.touched">Please enter a valid name.</span>
                    </div>
                    <div class="mt-10">
                        <input type="email" ngModel name="EMAIL" placeholder="Email Address"
                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'" required
                            class="single-input" #email="ngModel">
                            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email.</span>
                    </div>
                    <div class="mt-10">
                        <input type="text" ngModel name="phone" placeholder="Phone Number"
                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Phone Number'" required
                            class="single-input" #phone="ngModel">
                            <span class="help-block" *ngIf="!phone.valid && phone.touched">Please enter phone number.</span>
                    </div>
                    <div class="mt-10">
                        <input type="date" ngModel name="date" required class="single-input" #date="ngModel">
                        <span class="help-block" *ngIf="!date.valid && date.touched">Please enter date.</span>
                    </div>
                    <div class="mt-10">
                        <div class="single-element-widget mt-30">
							<h4 class="mb-30">Number of People</h4>
							<div class="default-select" id="default-select">
										<select ngModel name="people" required>
											<option value=" 1">2</option>
								<option value="1">3</option>
								<option value="1">4</option>
								<option value="1">5</option>
								<option value="1">6 or more</option>
                                </select>
                               
							</div>
						</div>
                    </div>
                    
                    <div class="mt-10">
                        <textarea class="single-textarea" ngModel name="message" placeholder="Message" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Message'"></textarea>
                    </div>
                    <div class="mt-10">
                        <button type="submit" class="boxed-btn success circle" [disabled]="!reservation.valid">Make Reservation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
